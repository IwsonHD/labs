<h2>Animal Details</h2>

<div *ngIf="specie && animal">
  <p><strong>Specie name:</strong> {{ specie.name }}</p>
  <p><strong>Age:</strong> {{ animal.age }} years</p>
  <p><strong>Weight:</strong> {{ animal.weight }} kg</p>
</div>

<a [routerLink]="['/species', specieId]">Back to Specie Details</a>
